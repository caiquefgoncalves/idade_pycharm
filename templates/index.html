<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Idade</h1>
        <form action="/calcular_idade" method="post">
            <label for="ano_nascimento">Ano nascimento (ex.: 2008):</label>
            <input type="number" id="ano_nascimento" name="ano_nascimento" step="0.01" required>



            <button type="submit">Calcular Idade</button> <br>
        </form>

        {% if idade %}
        <div class="resultado">
            <h2>Sua idade é de: </h2>
            <p><strong>IDADE:</strong> {{ idade }}</p>
            <p><strong>Diagnóstico:</strong> {{ diagnostico }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
